<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinânimas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismentes aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Trabalhando com audios</p>
    <audio preload="metadata" controls>
        <source src="midia/muska.ogg" type="audio/ogg">
        <source src="midia/muska.mp3" type="audio/mpeg">
        <source src="midia/muska.wav" type="audio/wav">
    </audio>
    <h1>Trabalhando com vídeo</h1>
    <p>testando vídeos abaixo... Basta utilizar o tag &lt;video&gt;</p>
    <video src="">
        
    </video>
</body>
</html>
