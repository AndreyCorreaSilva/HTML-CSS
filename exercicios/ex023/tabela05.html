<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.5em;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .cgrupo{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="3">
            <col class="cprof"> 
        </colgroup>
        <caption>Cadrastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana maria</td>
            <td>50</td>
            <td>F</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>45</td>
            <td>m</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>34</td>
            <td>M</td>
            <td>Reporter</td>
        </tr>
        <tr>
            <td>Francisco</td>
            <td>25</td>
            <td>M</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Dayse</td>
            <td>18</td>
            <td>F</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Karla</td>
            <td>20</td>
            <td>F</td>
            <td>Enfermeira</td>
        </tr>
    </table>
</body>
</html>
